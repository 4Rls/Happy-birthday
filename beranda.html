<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #FFDFD3;
            color: #5C2018;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            text-align: center;
        }
        
        /* Page Transition */
        .page {
            display: none;
            transition: all 0.5s ease;
        }
        
        .active {
            display: block;
        }
        
        /* Letter Animation */
        .letter {
            width: 250px;
            height: 150px;
            background: #F9F7F0;
            margin: 50px auto;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transform-style: preserve-3d;
            transform-origin: left center;
            transition: transform 0.5s ease;
        }
        
        .letter-closed {
            transform: rotateY(0deg);
        }
        
        .letter-open {
            transform: rotateY(-180deg);
        }
        
        .letter-front, .letter-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .letter-front {
            background: #F9F7F0;
            border: 2px solid #5C2018;
        }
        
        .letter-back {
            background: #FFF9E6;
            transform: rotateY(180deg);
            flex-direction: column;
        }
        
        .tap-text {
            position: absolute;
            bottom: -30px;
            font-size: 16px;
            color: #5C2018;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* Birthday Message */
        .birthday-message {
            margin: 20px 0;
            font-size: 22px;
            line-height: 1.5;
        }
        
        /* Button Styles */
        .btn {
            background-color: #F4A261;
            color: white;
            border: none;
            font-weight: bold;
            text-shadow: 0 1px 1px rgba(0,0,0,0.2);
            background: linear-gradient(to bottom, #F4A261, #E76F51);
            padding: 12px 24px;
            margin: 20px 0;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            background-color: #E76F51;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        /* Cake Page */
        .cake-container {
            position: relative;
            margin: 30px auto;
            width: 200px;
            height: 180px;
        }
        
        .cake {
            width: 200px;
            height: 100px;
            background-color: #F7E7CE;
            border-radius: 10px 10px 0 0;
            position: absolute;
            bottom: 40px;
        }
        
        .frosting {
            width: 220px;
            height: 30px;
            background-color: #FFC6D9;
            border-radius: 10px;
            position: absolute;
            bottom: 130px;
            left: -10px;
        }
        
        .candle {
            width: 10px;
            height: 50px;
            background: linear-gradient(to bottom, #FFD700, #FFA500);
            position: absolute;
            bottom: 180px;
            border-radius: 5px 5px 0 0;
        }
        
        .flame {
            width: 12px;
            height: 20px;
            background: linear-gradient(to bottom, #FFEF00, #FF8800);
            border-radius: 50% 50% 20% 20%;
            position: absolute;
            bottom: 230px;
            animation: flicker 0.5s alternate infinite, glow 1s infinite alternate;
            box-shadow: 0 0 10px #FF8800;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 5px #FFEF00; }
            to { box-shadow: 0 0 15px #FF8800; }
        }
        
        @keyframes flicker {
            0% { transform: scale(1) rotate(-2deg); }
            100% { transform: scale(1.1) rotate(2deg); }
        }
        
        .name-tag {
            background-color: #F4A261;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            margin: 10px 0;
            font-size: 18px;
        }
        
        .age {
            font-size: 28px;
            font-weight: bold;
            margin: 10px 0;
            color: #E76F51;
        }
        
        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            z-index: 1000;
            animation: 
                fall linear forwards,
                spin 2s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Responsive Adjustments */
        @media (max-width: 480px) {
            .letter {
                width: 220px;
                height: 130px;
            }
            
            .birthday-message {
                font-size: 18px;
            }
            
            .cake-container {
                transform: scale(0.9);
            }
        }
    </style>
</head>
<body>
    <!-- Page 1 - Letter -->
    <div id="page1" class="container page active">
        <h1>You've Got a Special Letter!</h1>
        <div class="letter" id="letter">
            <div class="letter-front letter-closed">
                <div style="font-size: 48px;">‚úâÔ∏è</div>
            </div>
            <div class="letter-back">
                <p style="font-size: 24px;">Happy Birthday! üéâ</p>
            </div>
        </div>
        <p class="tap-text">Tap to open the letter</p>
        <div id="message" style="display: none;">
            <div class="birthday-message" style="animation: fadeIn 1s ease-out;">
                <p style="font-size: 24px; color: #E76F51; margin-bottom: 15px;">üéâ Happy Birthday! üéâ</p>
                <p class="message-text">To someone who makes every day brighter!</p>
                <p class="message-text">May your special day be as wonderful as you are!</p>
                <div style="font-size: 48px; margin: 15px 0;">üéÇ</div>
            </div>
            <button id="nextPage" class="btn">Continue Celebration</button>
        </div>
    </div>
    
    <!-- Page 2 - Cake -->
    <div id="page2" class="container page">
        <h1>Happy Birthday!</h1>
        <div class="name-tag" style="animation: bounce 0.5s ease;">To: <span id="recipient">Salsabila</span></div>
        <div class="age" style="animation: bounce 0.5s ease 0.2s forwards; opacity: 0;">
            <span id="age">17</span> <span style="font-size: 16px;">years young!</span>
        </div>
        
        <div class="cake-container">
            <div class="frosting"></div>
            <div class="cake"></div>
            
            <!-- Candles (5) -->
            <div class="candle" style="left: 30px;"></div>
            <div class="flame" style="left: 28px;"></div>
            
            <div class="candle" style="left: 70px;"></div>
            <div class="flame" style="left: 68px;"></div>
            
            <div class="candle" style="left: 110px;"></div>
            <div class="flame" style="left: 108px;"></div>
            
            <div class="candle" style="left: 150px;"></div>
            <div class="flame" style="left: 148px;"></div>
            
            <div class="candle" style="left: 190px;"></div>
            <div class="flame" style="left: 188px;"></div>
        </div>
        
        <button id="blowCandles" class="btn">Blow the Candles</button>
    </div>
    
    <script>
        // Page 1 Interaction
        const letter = document.getElementById('letter');
        const message = document.getElementById('message');
        const nextPageBtn = document.getElementById('nextPage');
        
        letter.addEventListener('click', function() {
            this.classList.toggle('letter-open');
            this.classList.toggle('letter-closed');
            
            setTimeout(() => {
                message.style.display = 'block';
            }, 500);
        });
        
        nextPageBtn.addEventListener('click', function() {
            document.getElementById('page1').classList.remove('active');
            document.getElementById('page2').classList.add('active');
        });
        
        // Page 2 Interaction
        const blowCandlesBtn = document.getElementById('blowCandles');
        const flames = document.querySelectorAll('.flame');
        
        blowCandlesBtn.addEventListener('click', function() {
            // Extinguish flames
            flames.forEach(flame => {
                flame.style.animation = 'none';
                flame.style.transform = 'scale(0)';
                flame.style.opacity = '0';
                flame.style.transition = 'all 0.5s ease-out';
            });
            
            // Create confetti
            createConfetti();
            
            // Disable button after blowing candles
            this.disabled = true;
            this.textContent = 'Happy Birthday!';
        });
        
        function createConfetti() {
            const colors = ['#f00', '#0f0', '#00f', '#ff0', '#f0f', '#0ff'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                // Random properties
                const size = Math.random() * 10 + 5;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.backgroundColor = color;
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.top = `${Math.random() * 100}vh`;
                
                document.body.appendChild(confetti);
                
                // Animation
                const animationDuration = Math.random() * 3 + 2;
                const animationDelay = Math.random() * 2;
                
                confetti.style.animation = `fall ${animationDuration}s ease-in ${animationDelay}s forwards`;
                
                // Remove after animation
                setTimeout(() => {
                    confetti.remove();
                }, (animationDuration + animationDelay) * 1000);
            }
            
            // Add fall animation
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes fall {
                    0% {
                        transform: translateY(-100vh) rotate(0deg);
                        opacity: 1;
                    }
                    100% {
                        transform: translateY(100vh) rotate(360deg);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
        }
    </script>
</body>
</html>
